<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Survey on Smart Budget Tracker</h2>
    <form action="thank-you.html" method="post">

        <!-- Name and Surname -->
        <label for="name">Name and Surname:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <!-- Dropdown Menu Question -->
        <label for="frequency">How often do you engage with budgeting apps?</label>
        <select id="frequency" name="frequency" required>
            <option value="" disabled selected>Select an option</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
        </select><br>

        <!-- Yes/No Question -->
        <label>Do you think budget tracking is important?</label><br>
        <input type="radio" id="yes" name="importance" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="importance" value="No">
        <label for="no">No</label><br>

        <!-- Open-Ended Opinion Question -->
        <label for="opinion">What is your opinion on budget tracking apps?</label><br>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br>

        <!-- Review Section -->
        <label for="review">How was this questionnaire?</label><br>
        <textarea id="review" name="review" rows="3" placeholder="Write your feedback here..." required></textarea><br>

        <!-- Rating System -->
        <label for="rating">Rate this questionnaire (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
