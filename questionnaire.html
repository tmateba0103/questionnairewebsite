<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Tracker Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Smart Budget Tracker Survey</h2>
    <form action="thank-you.html" method="post">

        <!-- Personal Information -->
        <label for="name">Name and Surname:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <!-- Marital Status -->
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
            <option value="" disabled selected>Select an option</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select><br>

        <!-- Employment Status -->
        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
            <option value="" disabled selected>Select an option</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="student">Student</option>
            <option value="unemployed">Unemployed</option>
            <option value="retired">Retired</option>
        </select><br>

        <!-- Monthly Income in Rands -->
        <label for="income">What is your approximate monthly income range? (ZAR)</label>
        <select id="income" name="income" required>
            <option value="" disabled selected>Select an option</option>
            <option value="below-5000">Below R5,000</option>
            <option value="5000-10000">R5,000 - R10,000</option>
            <option value="10000-20000">R10,000 - R20,000</option>
            <option value="20000-50000">R20,000 - R50,000</option>
            <option value="above-50000">Above R50,000</option>
        </select><br>

        <!-- Financial Challenge -->
        <label for="challenge">What is your biggest financial challenge?</label>
        <textarea id="challenge" name="challenge" rows="3" required></textarea><br>

        <!-- Budgeting Questions -->
        <label for="frequency">How often do you track your budget?</label>
        <select id="frequency" name="frequency" required>
            <option value="" disabled selected>Select an option</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
        </select><br>

        <label>Do you think budget tracking is important?</label><br>
        <input type="radio" id="yes" name="importance" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="importance" value="No">
        <label for="no">No</label><br>

        <label for="method">What budgeting method do you use?</label>
        <select id="method" name="method" required>
            <option value="" disabled selected>Select an option</option>
            <option value="50-30-20 rule">50-30-20 Rule</option>
            <option value="Zero-based budgeting">Zero-Based Budgeting</option>
            <option value="Cash envelope system">Cash Envelope System</option>
            <option value="none">I donâ€™t use a budgeting method</option>
        </select><br>

        <label>Do you use budgeting apps?</label><br>
        <input type="radio" id="appYes" name="app_usage" value="Yes" required>
        <label for="appYes">Yes</label>
        <input type="radio" id="appNo" name="app_usage" value="No">
        <label for="appNo">No</label><br>

        <label>Which budgeting apps have you used before? (Select all that apply)</label><br>
        <input type="checkbox" id="mint" name="apps_used" value="Mint">
        <label for="mint">Mint</label>
        <input type="checkbox" id="ynab" name="apps_used" value="YNAB">
        <label for="ynab">You Need A Budget (YNAB)</label>
        <input type="checkbox" id="goodbudget" name="apps_used" value="GoodBudget">
        <label for="goodbudget">GoodBudget</label>
        <input type="checkbox" id="none" name="apps_used" value="None">
        <label for="none">None</label><br>

        <label for="opinion">What is your opinion on budgeting apps?</label><br>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br>

        <label for="savings">How much do you aim to save each month? (in ZAR)</label>
        <input type="number" id="savings" name="savings" required><br>

        <label for="effectiveness">How effective is your current budgeting strategy? (1 = Not effective, 5 = Very effective)</label>
        <input type="number" id="effectiveness" name="effectiveness" min="1" max="5" required><br>

        <!-- Review Section -->
        <label for="review">How was this questionnaire?</label><br>
        <textarea id="review" name="review" rows="3" required></textarea><br>

        <label for="rating">Rate this questionnaire (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
