<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Survey on Smart Budget Tracking</h2>
    <form action="thank-you.html" method="post">

        <!-- Name and Surname -->
        <label for="name">Name and Surname:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <!-- Dropdown: Frequency of Budgeting -->
        <label for="frequency">How often do you track your budget?</label>
        <select id="frequency" name="frequency" required>
            <option value="" disabled selected>Select an option</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="rarely">Rarely</option>
            <option value="never">Never</option>
        </select><br>

        <!-- Yes/No Question: Importance of Budget Tracking -->
        <label>Do you think budget tracking is important?</label><br>
        <input type="radio" id="yes" name="importance" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="importance" value="No">
        <label for="no">No</label><br>

        <!-- Dropdown: Type of Budgeting Method Used -->
        <label for="method">What budgeting method do you use?</label>
        <select id="method" name="method" required>
            <option value="" disabled selected>Select an option</option>
            <option value="50-30-20 rule">50-30-20 Rule</option>
            <option value="Zero-based budgeting">Zero-Based Budgeting</option>
            <option value="Cash envelope system">Cash Envelope System</option>
            <option value="I don’t use a budgeting method">I don’t use a budgeting method</option>
        </select><br>

        <!-- Yes/No Question: Do You Use Budgeting Apps? -->
        <label>Do you use budgeting apps?</label><br>
        <input type="radio" id="appYes" name="app_usage" value="Yes" required>
        <label for="appYes">Yes</label>
        <input type="radio" id="appNo" name="app_usage" value="No">
        <label for="appNo">No</label><br>

        <!-- Multiple Choice: Which Budgeting Apps Have You Used? -->
        <label>Which budgeting apps have you used before? (Select all that apply)</label><br>
        <input type="checkbox" id="mint" name="apps_used" value="Mint">
        <label for="mint">Mint</label>
        <input type="checkbox" id="ynab" name="apps_used" value="YNAB">
        <label for="ynab">You Need A Budget (YNAB)</label>
        <input type="checkbox" id="goodbudget" name="apps_used" value="GoodBudget">
        <label for="goodbudget">GoodBudget</label>
        <input type="checkbox" id="none" name="apps_used" value="None">
        <label for="none">None</label><br>

        <!-- Open-Ended Question: Opinion on Budgeting Apps -->
        <label for="opinion">What is your opinion on budgeting apps?</label><br>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br>

        <!-- Numeric Input: Monthly Savings Goal -->
        <label for="savings">How much do you aim to save each month? (in your currency)</label>
        <input type="number" id="savings" name="savings" required><br>

        <!-- Rating: How Effective is Your Current Budgeting Strategy? -->
        <label for="effectiveness">How effective do you think your budgeting strategy is? (1 = Not effective, 5 = Very effective)</label>
        <input type="number" id="effectiveness" name="effectiveness" min="1" max="5" required><br>

        <!-- Review Section -->
        <label for="review">How was this questionnaire?</label><br>
        <textarea id="review" name="review" rows="3" placeholder="Write your feedback here..." required></textarea><br>

        <!-- Rating for the Questionnaire -->
        <label for="rating">Rate this questionnaire (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
